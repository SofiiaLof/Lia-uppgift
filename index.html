<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <div class="nav-items" id="navigation">
          <a><img id="logo-img" src="./Resources/test-logga.svg" /></a>
          <a>Produkter</a>
          <a>Om oss</a>
          <a>Beställning</a>
          <a class="icon" id="hamburger-icon">&#9776;</a>
        </div>
        <div class="main-login-button">
          <a class="nav-links login-button" type="button">Logga in</a>
        </div>
      </nav>
    </header>
    <main class="main-page-container">
      <div class="main-heading">
        <p>Ett nytt sätt att upptäcka</p>
        <h1>Silkeslena produkter med <br> glansiga detaljer</h1>
      </div>
    </main>

    <section class="modal-wrapper">
      <div class="modal-container">
        <div class="close-icon">
          <img src="./Resources/close-symbol.svg" />
        </div>
        <div class="modal-container-padding">
          <div class="modal-text">
            <h3>Logga in</h3>
            <p>Använd ditt namn för att logga in</p>
          </div>

          <div class="modal-form">
            <form>
              <input id="name-input" placeholder="Namn" />
              <input
                id="submit-btn"
                class="submit-button"
                type="button"
                value="Logga in"
              />
            </form>
            <p class="privacy-policy-text">
              Genom att logga in godkänner du <span><a>våra villkor</a></span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
